<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // var data = google.visualization.arrayToDataTable([
        //   ['Year', 'Sales', 'Expenses'],
        //   ['2004',  1000,      400],
        //   ['2005',  1170,      460],
        //   ['2007',  660,       1120],
        //   ['2006',  1030,      540]
        // ]);

        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Year');
        data.addColumn('number', 'Login');
        data.addColumn('number', 'Interactive');
        data.addRows([
        	[new Date(2015, 11, 1), 12, 22],
        	[new Date(2015, 11, 3), 23, 11],
        	[new Date(2015, 11, 4), 43, 2],
        	[new Date(2015, 11, 7), 25, 12],
        	[new Date(2016, 0, 4), 4, 23],
        	[new Date(2016, 2, 1), 23, 44],
        ]);
        var options = {
          title: 'Engagement',
          //curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
	<div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
